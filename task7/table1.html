<!DOCTYPE html>
<html>
<head>
    <title>train table</title>
</head>
<body>
    <table border="2px" bgcolor="skyblue" align="center">
        <caption align="bottom">Train Details</caption>
        <thead>
          <tr>
           <th rowspan="2">TNO</th>
           <th rowspan="2">NAME</th>
           <th rowspan="2">PHOTO</th>
           <th colspan="2">TIME</th>
           <th rowspan="2">FAIR</th>
           <th rowspan="2">DURATION</th>
           <th  colspan="2">LOCATION</th>
           <th colspan="4">SEATS</th>
           <th rowspan="2">No Of Stations</th>
          </tr>
          <tr>
          <th>DT</th>
          <th>AT</th>
          <th>S</th>
          <th>D</th>
          <th>c1</th>
          <th>c2</th>
          <th>c3</th>
          <th>c4</th>
          </tr>
        </thead>
        <tbody>
         <td>1</td>
         <td>Abc</td>
         <td>
            <img src="train image.jpeg" width="100px" height="100px"></td>
         <td>6am</td>
         <td>8pm</td>
         <td>780</td>
         <td>12</td>
         <td>W</td>
         <td>S</td>
         <td>12</td>
         <td>3</td>
         <td>5</td>
         <td>6</td>
         <td>20</td>
        </tbody>
    </table>
</body>
</html>
